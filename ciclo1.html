<!DOCTYPE html>
<html>
<head>
	<title>Valores enteros y decimales de un vector</title>
</head>
<body>

	<h2>Ingrese la cantidad de números que desea:</h2>
	<input type="number" id="cantidadNumeros">
	<button onclick="ingresarNumeros()">Ingresar números</button>

	<script>

		var numeros = [];

		function ingresarNumeros() {
			var cantidad = document.getElementById("cantidadNumeros").value;
			var enteros = 0;
			var decimales = 0;
			for (var i = 0; i < cantidad; i++) {
				var numero = prompt("Ingrese el número " + (i + 1));
				if (!isNaN(numero)) {
					numeros.push(parseFloat(numero));
					if (Number.isInteger(parseFloat(numero))) {
						enteros++;
					} else {
						decimales++;
					}
				} else {
					alert("Ingrese un número válido.");
					return;
				}
			}
			alert("El vector contiene " + enteros + " valores enteros y " + decimales + " valores decimales.");
      alert("El usuario ingreso los siguientes valores " + numeros);
		}

	</script>

</body>
</html>
